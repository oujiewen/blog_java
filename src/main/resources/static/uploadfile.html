<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传</title>
</head>
<body>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="file" value="选择图片" name="file" accept="image/jpeg,image/jpg,image/png">
            <input type="submit" value="上传文件">

        </form>
</body>
</html>
